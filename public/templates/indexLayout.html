<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">

    <!-- <md&#45;icon>menu</md&#45;icon> -->
    <!-- </md&#45;button> -->
    <h2>
      Webmail
    </h2>
    <span flex></span>

    <div class="animation" ng-class="{'loading': loading}"></div>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Favorite">
    </md-button>
    <md-button class="md-icon-button" aria-label="More">
    <md-icon ng-click="refresh()">refresh</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content flex>
  <md-list class="message-list" ng-class="{'faded': loading}">
    <md-list-item class="md-2-line message-item" ng-repeat="message in messages" ng-click="showMessage($event, message, $index)" ng-class="{ 'selected-item': $index == selectedIndex }">
      <div class="md-list-item-text">
        <h3>{{message.subject}}</h3>
        <h4>{{message.from}}</h4>
        <p>{{ message.received_date | date : "MMM d, yyyy, h:mm a" }}</p>
      </div>
      <md-divider inset></md-divider>
      <!-- <div class="test"> -->
      <!--   <div ng&#45;bind&#45;html="message.body"></div> -->
      <!-- </div> -->
    </md-list-item>
  </md-list>
</md-content>
