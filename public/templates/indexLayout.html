<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <h2>
      Webmail
    </h2>
    <span flex></span>
    <md-icon>email</md-icon>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Favorite">
    </md-button>
    <md-button class="md-icon-button" aria-label="More">
    <md-icon ng-click="refresh()">refresh</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content flex>
  <md-list class="message-list" ng-class="{'faded': loading}">
    <md-list-item class="md-2-line message-item" ng-repeat="message in messages" ng-click="showMessage($event, message, $index)" ng-class="{ 'selected-item': $index == selectedIndex }">
      <div class="md-list-item-text">
        <h3>{{message.subject}}</h3>
        <h4>{{message.from}}</h4>
        <p>{{ message.received_date | date : "MMM d, yyyy, h:mm a" }}</p>
      </div>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>

<md-content flex padding>

</md-content>
