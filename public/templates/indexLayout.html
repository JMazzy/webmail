<h4>Inbox</h4>
<table>
  <thead>
    <tr>
      <th>From</th>
      <th> Subject</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat='message in messages'><a ui-sref="showMessage({id:message.id})">
      <td><strong>From: {{ message.from }} </strong></td>
      <td> <strong> {{ message.subject }}</strong> </td>
      <td>{{ message.received_date | date }}</td>
    </tr>
  </tbody>
</table>
